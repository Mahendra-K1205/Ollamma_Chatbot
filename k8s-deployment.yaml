apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ollama-chatbot
  template:
    metadata:
      labels:
        app: ollama-chatbot
    spec:
      containers:
      - name: chatbot
        image: your-dockerhub/ollama-chatbot:latest
        ports:
        - containerPort: 8501
        env:
        - name: OLLAMA_BASE_URL
          value: "http://ollama:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-chatbot
spec:
  type: LoadBalancer
  selector:
    app: ollama-chatbot
  ports:
  - port: 80
    targetPort: 8501
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
